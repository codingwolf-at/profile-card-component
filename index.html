<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- custom style sheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- card component -->
  <div class="card-component">
    <!-- card header -->
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <!-- card body -->
    <div class="card-body">
      <img class="profile-image" src="images/image-victor.jpg" alt="">
      <p class="info">
        <b>Victor Crest</b> <span class="info-light">26</span>
      </p>
      <span class="info-light-small">London</span>
     
    </div>
    <div class="stats">
      <hr>
      <ul class="stats-list">
        <li class="list-item"><b>80K</b> <br> <span class="small-text">Followers</span></li>
        <li class="list-item"><b>803K</b> <br> <span class="small-text">Likes</span></li>
        <li class="list-item"><b>1.4K</b> <br> <span class="small-text">Photos</span></li>
      </ul>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://codingwolf-at.github.io/">Atul Tameshwari</a>.
  </div>
</body>

</html>
